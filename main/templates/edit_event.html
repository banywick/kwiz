{% extends 'base.html' %}

{% load static %}

{% block title %}
    <title>Создание мероприятия</title>
{% endblock %}

{% block stylesheet %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Редактирование мероприятия
    </div>
    <div class="card-body">
        <form action="" method="post" class="create__form d-flex flex-column w-full" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary mt-2">Сохранить изменения</button>
        </form>
    </div>
</div>
{% endblock %}
